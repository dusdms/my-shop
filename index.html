


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 모달 스타일 */
        .modal {
            display: none; /* 기본적으로 숨겨짐 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }

            .modal-content button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 3px;
            }

                .modal-content button:hover {
                    background-color: #45a049;
                }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- 장바구니 표시 섹션 -->
    <section class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- 장바구니 항목들이 여기에 추가됩니다 -->
        </ul>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="completePurchase()">Complete Purchase</button>
    </section>

    <!-- 상품 목록 -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
        </div>
    </section>

    <!-- 로그인 페이지로 이동하는 버튼 -->
    <section class="login-section">
        <button onclick="window.location.href='login.html';">Login</button>
    </section>

    <!-- 구매 완료 모달 -->
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <h2>Purchase Complete!</h2>
            <p>Your purchase has been successfully completed.</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 My Shop</p>
    </footer>

    <script>
        // 페이지가 로드될 때 실행되는 코드
        window.onload = function () {
            // localStorage에서 'username' 정보를 가져옵니다
            const username = localStorage.getItem('username');

            // 로그인된 경우 환영 메시지 표시
            if (username) {
                const welcomeMessage = document.getElementById('welcome-message');
                welcomeMessage.innerHTML = `<p>환영합니다, ${username}님!</p>`;
                welcomeMessage.style.display = 'block';  // 환영 메시지 표시
            } else {
                const welcomeMessage = document.getElementById('welcome-message');
                welcomeMessage.style.display = 'none';  // 로그인하지 않은 경우 메시지 숨기기
            }
        };
    </script>

    <script src="script.js"></script>
</body>
</html>
