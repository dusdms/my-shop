<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>

                <li><a href="#">About</a></li>

    </footer>
